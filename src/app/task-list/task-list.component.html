<!DOCTYPE html>
<div class="main-container">
  <div class="toDo-list">
    <div class="input-group">

      <input type="text" placeholder="Enter the things you need to do" #newTask>
      <button class="add-button" (click)="addToList(newTask.value)">+</button>

    </div>
    <table>
      <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2" [class.odd]="i%2==0">
        <td>
          <p [class.is-done]="task.isDone">
            {{task.title}}
          </p>
        </td>
        <td>
          <button (click)="remove(task)" class="remove-button">X</button>
          <button (click)="task.isDoneToggle()" class="done-button">
           {{task.isDone ? 'Unmark the task' : 'Done'}}
          </button>
        </td>
      </tr>
    </table>

  </div>

</div>
